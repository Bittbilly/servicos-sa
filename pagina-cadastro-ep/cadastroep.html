<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Empresa</title>
<link rel="stylesheet" href="cadstroep.css">
</head>
<body>

<div class="form-container">
  <h2>Novo Cadastro</h2>
  <form action="#" method="post">
    <label for="razao">Razão Social</label>
    <input type="text" id="razao" name="razao_social" required>

    <label for="nome_fantasia">Nome Fantasia</label>
    <input type="text" id="nome_fantasia" name="nome_fantasia">

    <label for="cnpj">CNPJ</label>
    <input type="text" id="cnpj" name="cnpj" required>

    <label for="inscricao_estadual">Inscrição Estadual</label>
    <input type="text" id="inscricao_estadual" name="inscricao_estadual">

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" name="telefone">

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email">

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" name="endereco">

  
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade">
     
    <label for="estado">Estado</label>
    <input type="text" id="estado" name="estado">
    

    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep">

    <div class="buttons">
      <a href="../pagina-inicial/index.html"><button type="button">&lt;</button></a>
      <button type="submit">&gt;</button>
    </div>
  </form>
</div>
  <script src="cadastroep.js"></script>
 
</body>
</html>
